<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script src="contact_details.js"></script> 
  </head>
  <body>
    <div class="container">
      <h2 class="panel text-center">Assignment 2</h2>
      <form id="contact_form">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title text-center">					
              Contact Information
            </h1>
          </div>
          <br>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="fname">First Name:</label>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="fname" name="fname" placeholder="First name" onkeyup="javascript:capitalizeName(this.id, this.value);" onchange="onchangeFname()" autocomplete = "off"/>
                <span id="fname_error" class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="fname">Last Name:</label>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last name" onkeyup="javascript:capitalizeName(this.id, this.value);" onchange="onchangeLname()" autocomplete = "off"/>
                <span id="lname_error" class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="email">Email:</label>
              </div>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email" onchange="onchangeEmail()"/>
                <span id="email_error" class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label class="control-label" for="date">Date:</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" onchange="onchangeDate()"/>
                <span id="dob_error" class="text-danger"></span>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="phone no">Phone no:</label>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone Number" onchange="onchangePhone()">
                <span id="phone_error" class="text-danger"></span>
              </div>
            </div>
          </div>
          <div align="center">	
            <button type="button" class="btn btn-default" onclick="contactDetails()">submit</button>	
          </div>
          <br>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Contact Information Table</h3>
          </div>
          <table id="contact_info" class="table table-bordered">
            <tr class="table-primary">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Phone Number</th>
            </tr>
            <tbody>
            </tbody>
          </table>
        </div>
    	</div>
    </form>
    </div>
  </body>
</html>
