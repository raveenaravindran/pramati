<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 2</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://jqueryvalidation.org/files/demo/site-demos.css">
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <script src="contact_details.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h2 class="panel text-center">Assignment 2</h2>
      <form id="userForm" method="post" action="">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h1 class="panel-title text-center">					
              Contact Information
            </h1>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="first_name">First Name:</label>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First name">
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="fname">Last Name:</label>
              </div>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last name"/>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="email">Email:</label>
              </div>
              <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="Email"/>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label class="control-label" for="date">Date of Birth:</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
              </div>
            </div>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-sm-4">
                <label for="phone no">Phone no:</label>
              </div>
              <div class="col-sm-4">
                <input class="form-control" id="phone" name="phone" placeholder="Phone Number">
              </div>
            </div>
          </div>
          <div align="center">	
            <button type="submit" class="btn btn-default" onClick="submitValues()">submit</button>	
            <button type="reset" class="btn btn-default">Clear</button>
          </div>
          <br>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title text-center">Contact Information Table</h3>
          </div>
          <table id="contact_info" class="table table-bordered">
            <tr class="table-primary">
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
              <th>Date of Birth</th>
              <th>Phone Number</th>
            </tr>
            <tbody>
            </tbody>
          </table>
        </div>
    	</div>
    </form>
    </div>
  </body>
</html>
