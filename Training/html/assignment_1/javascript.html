<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<form action="/my_page.html" name="contact_form">
	<h2>Contact Information</h2><br>
	<div class="form-group">
	   <div class="row">
  	    <div class="col-sm-4"><label for="fname">First Name:</label></div>
       	    <div class="col-sm-4"><input type="text" class="form-control" id="fname" name="fname" placeholder="first name">
	   </div>		
        </div>
		
	</div>
	<div class="form-group">
	    <div class="row">
		<div class="col-sm-4"><label for="fname">Last Name:</label></div>
		<div class="col-sm-4"><input type="text" class="form-control" id="lname" name="lname" placeholder="last name"></div>
            </div>	
	</div>
	<div class="form-group">
	    <div class="row">
		<div class="col-sm-4"><label for="email">Email:</label></div>
		<div class="col-sm-4"><input type="email" class="form-control" id="email" name="email" placeholder="Enter email"></div>
            </div>
	</div>
	<div class="form-group">
	    <div class="row">
		<div class="col-sm-4"><label for="dob">Date of Birth:</label></div>
		<div class="col-sm-4"><input type="text" class="form-control" id="dob" name="dob" placeholder="date of birth"></div>
            </div>	
	</div>
	<div class="form-group">
	    <div class="row">
		<div class="col-sm-4"><label for="phone no">Phone no:</label></div>
		<div class="col-sm-4"><input type="text" class="form-control" id="phone" name="phone no" placeholder="phone no"></div>
            </div>	
	</div>
	<div align="center">	
	<button type="submit" class="btn btn-default" onclick="contact_details()">submit</button>	
	</div>        
	<br>

<table id="contact_info" class="table table-bordered">
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Date of Birth</th>
<th>Phone Number</th>
<!--<tr>
<td></td>
<td></td>
<td></td>
<td></td>
<td></td>
</tr>-->

</table>
</form>
</div>
<script>
function contact_details() {
if document.getElementById(){
var f_name  = document.getElementById("fname").value;
var l_name   = document.getElementById("lname").value;
var email_id = document.getElementById("email").value;
var dob  = document.getElementById("dob").value;
var phone   = document.getElementById("phone").value;

var table=document.getElementById("contact_info");

var row=table.insertRow(-1);
var cell1=row.insertCell(0);
var cell2=row.insertCell(1);
var cell3=row.insertCell(2);
var cell4=row.insertCell(3);
var cell5=row.insertCell(4);

cell1.innerHTML=f_name;
cell2.innerHTML=l_name;        
cell3.innerHTML=email_id; 
cell4.innerHTML=dob;        
cell5.innerHTML=phone; 
}
}
}
</script>
</body>
</html>
