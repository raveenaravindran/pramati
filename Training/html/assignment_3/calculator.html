

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-4 center_div col-sm-offset-4">
        <div class="panel panel-default">
          <div class="panel-heading text-center">Calculator</div>
          <div class="panel-body col-sm-offset-1">
            <div class="row">
              <input class="col-md-11 input-lg" id="panel" name="panel" placeholder="0"><br/>
            </div>
            <div class="row">
              <button type="button" class="btn btn-square">1</button>
              <button type="button" class="btn btn-square col-sm-offset-1">2</button>
              <button type="button" class="btn btn-square col-sm-offset-1">3</button>
              <button type="button" class="btn btn-square col-sm-offset-1">+</button>
            </div>
            <div class="row">
              <button type="button" class="btn btn-square">4</button>
              <button type="button" class="btn btn-square col-sm-offset-1">5</button>
              <button type="button" class="btn btn-square col-sm-offset-1">6</button>
              <button type="button" class="btn btn-square col-sm-offset-1">-</button>
            </div>
            <div class="row">
              <button type="button" class="btn btn-square">7</button>
              <button type="button" class="btn btn-square col-sm-offset-1">8</button>
              <button type="button" class="btn btn-square col-sm-offset-1">9</button>
              <button type="button" class="btn btn-square col-sm-offset-1">x</button>
            </div>
            <div class="row">
              <button type="button" class="btn btn-square">0</button>
              <button type="button" class="btn btn-square col-sm-offset-1">+/-</button>
              <button type="button" class="btn btn-square col-sm-offset-1">%</button>
              <button type="button" class="btn btn-square col-sm-offset-1">√∑</button>
            </div>
            <div class="row">
              <button type="button" class="btn btn-square">CE</button>
              <button type="button" class="btn btn-square col-sm-offset-1">ü†ê</button>
              <button type="button" class="btn btn-square col-sm-offset-1">.</button>
              <button type="button" class="btn btn-square col-sm-offset-1">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
