<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-md-6">
        <h2 class="panel text-center">Assignment 3</h2>
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h3>Calculator</h3>
          </div>
          <div class="panel-body col-md-offset-1">
            <div class="row">
              <h2> <input type="text" id="input" class="input" placeholder="0"/></h2>
            </div>
            <div class="row">
              <input type="button" value="7" class="btn">
              <input type="button" value="8" class="btn">
              <input type="button" value="9" class="btn">
              <input type="button" value="+" class="btn">
              <input type="button" value="-" class="btn">
            </div>
            <div class="row">
              <input type="button" value="4" class="btn">
              <input type="button" value="5" class="btn">
              <input type="button" value="6" class="btn">
              <input type="button" value="/" class="btn">
              <input type="button" value="*" class="btn"> 
            
            </div>
            <div class="row">
              <input type="button" value="1" class="btn">
              <input type="button" value="2" class="btn">
              <input type="button" value="3" class="btn">
              <input type="button" value="(" class="btn">
              <input type="button" value=")" class="btn">
            </div>
            <div class="row">
              <input type="button" value="0" class="btn">
              <input type="button" value="." class="btn">
              <input type="button" value="√" class="square-root" id="square-root">
              <input type="button" value="π" class="btn-pi" id="btn-pi">
              <input type="button" value="x!" class="factorial" id="factorial">
            </div>
            <div class="row">
              <input type="button" value="log" class="log" id="log">
              <input type="button" value="sin" class="sin" id="sin">
              <input type="button" value="cos" class="cos" id="cos">
              <input type="button" value="tan" class="tan" id="tan">
              <input type="button" value="%" class="percentage" id="percentage">
            </div>
            <div class="row">
              <input type="button" value="+/-" class="sign" id="sign">
              <input type="button" value="e" class="exponential" id="exponential">
              <input type="button" value="AC" class="btn-clear" id="all-clear">
              <input type="button" value="C" class="clear" id="clear">
              <input type="button" value="=" class="equals" id="equals">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
