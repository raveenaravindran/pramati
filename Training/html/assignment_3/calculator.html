<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="calculator.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="col-md-6">
        <h2 class="panel text-center">Assignment 3</h2>
        <div class="panel panel-primary">
          <div class="panel-heading text-center">
            <h4>Calculator</h4>
          </div>
          <div class="panel-body col-md-offset-1">
            <div class="row">
              <h1 id="input" class="text-default text-center"></h1>
              <!-- <input type="text" id="input" class="text-default text-center"></input> -->
            </div>
            <div class="row">
              <button id="btn-one" type="button" class="btn btn-square">1</button>
              <button id="btn-two" type="button" class="btn btn-square col-sm-offset-1">2</button>
              <button id="btn-three" type="button" class="btn btn-square col-sm-offset-1">3</button>
              <button id="btn-add" type="button" class="btn btn-square col-sm-offset-1">+</button>
              <button id="btn-neg" type="button" class="btn btn-square col-sm-offset-1">+/-</button>
            </div>
            <div class="row">
              <button id="btn-four" type="button" class="btn btn-square">4</button>
              <button id="btn-five" type="button" class="btn btn-square col-sm-offset-1">5</button>
              <button id="btn-six" type="button" class="btn btn-square col-sm-offset-1">6</button>
              <button id="btn-diff" type="button" class="btn btn-square col-sm-offset-1">-</button>
              <button id="btn-percent" type="button" class="btn btn-square col-sm-offset-1">%</button>
            </div>
            <div class="row">
              <button id="btn-seven" type="button" class="btn btn-square">7</button>
              <button id="btn-eight" type="button" class="btn btn-square col-sm-offset-1">8</button>
              <button id="btn-nine" type="button" class="btn btn-square col-sm-offset-1">9</button>
              <button id="btn-multiply" type="button" class="btn btn-square col-sm-offset-1">x</button>
              <button id="btn-div" type="button" class="btn btn-square col-sm-offset-1">÷</button>
            </div>
            <div class="row">
              <button id="btn-zero" type="button" class="btn btn-square">0</button>
              <button id="btn-e" type="button" class="btn btn-square col-sm-offset-1">e</button>
              <button id="btn-sqr-root" type="button" class="btn btn-square col-sm-offset-1">√</button>
              <button id="btn-pi" type="button" class="btn btn-square col-sm-offset-1">π</button>
              <button id="btn-factorial" type="button" class="btn btn-square col-sm-offset-1">X!</button>
            </div>
            <div class="row">
              <button id="btn-log" type="button" class="btn btn-square">log</button>
              <button id="btn-sin" type="button" class="btn btn-square col-sm-offset-1">sin</button>
              <button id="btn-cos" type="button" class="btn btn-square col-sm-offset-1">cos</button>
              <button id="btn-tan" type="button" class="btn btn-square col-sm-offset-1">tan</button>
              <button id="btn-open-brac" type="button" class="btn btn-square col-sm-offset-1">(</button>
            </div>
            <div class="row">
              <button id="btn-close-brac" type="button" class="btn btn-square ">)</button> 
              <button id="btn-decimal" type="button" class="btn btn-square col-sm-offset-1">.</button>
              <button id="btn-all-clear" type="button" class="btn btn-square col-sm-offset-1">AC</button>
              <button id="btn-clear" type="button" class="btn btn-square col-sm-offset-1">C</button>
              <button id="btn-equal" type="button" class="btn btn-square col-sm-offset-1">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
